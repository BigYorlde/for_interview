version: "3.9"  # Версия docker-compose
services:       # Наши докер контейнеры
  mysql:
    image: mysql
    volumes:
      - ./mysqldump:/var/lib/mysql/data
    environment:
      MYSQL_ROOT_PASSWORD: 123
  web_app:
    image: php:7.2-apache
    ports: 80:80
    volumes:
      - ./php:/var/www/html